name: pan
inputs:
  scan:
    targets:
      type: dict
      values: 
        ip: 
          type: string
        ports:
          optional: true
          type: string
    scans:
      type: dict
      values:
        tcp_flags:
          optional: true
          type: dict
          values:
            type: dict
            flags:
              type: dict
              values:
                URG:
                  type: boolean
                ACK:
                  type: boolean
                PSH:
                  type: boolean
                RST:
                  type: boolean
                SYN:
                  type: boolean
                FIN:
                  type: boolean
            scan_type:
              type: string
              values: ["filtered","open|filtered"]
        idle:
          optional: true
          type: dict
          values:
            zombie_host:
              type: string
        ftp:
          optional: true
          type: dict
          values:
            bounce_host:
              type: string
        ping:
          optional: true
          type: boolean
        tcp_connect:
          optional: true
          type: boolean
        window:
          optional: true
          type: boolean
        udp:
          optional: true
          type: boolean
        sctp_init:
          optional: true
          type: boolean
        sctp_cookie_echo:
          optional: true
          type: boolean
        ip_proto:
          optional: true
          type: boolean
    hiding:
      type: any
outputs:
  results:
    xml:
      type: string
    raw:
      type: string
